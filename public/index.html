<!DOCTYPE html>
<html lang="en" ng-app ="mean">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="meanCtrl">
		<br>
		<div class="row">
			<div class="col-md-3">
				<br>
			<jp-form></jp-form>
			</div>
			<div class="col-md-6">
				<table class="table" >
					<thead>
						<tr>
							<td>Nombre</td>
							<td>Numero</td>
							<td><button class="btn btn-primary" ng-click="Update()">Actualizar</button></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in registros track by $index">
							<td>{{x.nombre}}</td>
							<td>{{x.numero}}</td>
							<td><button class="btn btn-danger" ng-click="borrar(x._id)">Eliminar</button></td>
							<td><button class="btn btn-warning" ng-click="editar(x._id)">Editar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
				<form id        =  "uploadForm"
				enctype   =  "multipart/form-data"
				action    =  "/api/photo"
				method    =  "post"
				class="form">
				<input type="file" name="userPhoto" class="form-control">
				<input type="submit" value="Upload Image" name="submit">
			</form>
		</div>
	</div>
	</div>
	












	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
